<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LinkedIn</title>
    <link rel="stylesheet" href="linkIn.css"
</head>
<body>
    <div class="container">
        <!-- <img src="https://play-lh.googleusercontent.com/kMofEFLjobZy_bCuaiDogzBcUT-dz3BBbOrIEjJ-hqOabjK8ieuevGe6wlTD15QzOqw=w600-h300-pc0xffffff-pd" alt=""> -->
        <h1>LinkedIn</h1>
        <form>
            <div class="form-group">
                <label for="email">Email or Phone</label>
                <input type="email" id="email" placeholder="Enter your email or phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <div class="links">
            <p><a href="#">Forgot password?</a></p>
            <p>New to LinkedIn? <a href="#">Join now</a></p>
        </div>
    </div>
</body>
</html>
